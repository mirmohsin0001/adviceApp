<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="advice-title">ADVICE #<span id="advice-id">1</span></h1>
            <p class="advice-text"><span id="advice-content">Loading advice...</span></p>
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-icon">
                    <div class="pause-icon"></div>
                </div>
            </div>
        </div>
        <button class="dice-button" id="dice-button" aria-label="Get new advice">
            <svg class="dice-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                <g id="dice-dots"></g>
            </svg>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
